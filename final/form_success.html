<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Isaac Gaxiola Franco">
  <meta name="description" content="Form submission success page for Sparkle Home Cleaning">
  <title>Submission Received | Sparkle Home Cleaning</title>
  <link rel="stylesheet" href="styles/siteplan.css">
  <style>
    .thank-you {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .thank-you h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .thank-you p {
      margin-bottom: 0.5rem;
    }
    .btn-home {
      margin-top: 1.5rem;
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h2>Thank You for Your Request!</h2>
    <p><strong>Name:</strong> <span id="res-name"></span></p>
    <p><strong>Email:</strong> <span id="res-email"></span></p>
    <p><strong>Service:</strong> <span id="res-service"></span></p>
    <p><strong>Message:</strong> <span id="res-message"></span></p>
    <a href="siteplan.html" class="btn-home">Return to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('res-name').textContent = params.get('name') || '-';
    document.getElementById('res-email').textContent = params.get('email') || '-';
    document.getElementById('res-service').textContent = params.get('service') || '-';
    document.getElementById('res-message').textContent = params.get('message') || 'None';
  </script>
</body>
</html>
